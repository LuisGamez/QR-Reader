<ion-header >
  <ion-navbar>
    <ion-title> {{ descripcion }} </ion-title>
    <ion-buttons end>
      <button ion-button block (click)="closeModal()"><ion-icon name="close-circle" color="danger"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <zoom-area *ngIf="paciente != null" [(scale)]="scale" (afterZoomIn)="afterZoomIn($event)" (afterZoomOut)="afterZoomOut($event)" [(controls)]="showControls">
    <img src="./assets/pacientes/{{ paciente.id_paciente }}/{{ id_foto }}.jpg" alt="Zoom It">
  </zoom-area>

<div class="card" *ngIf="paciente == null">
  <ion-item>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/SSZ-Ax_kJh0" frameborder="0" width="560" height="315">
      </iframe>
    </div>
  </ion-item>
</div>



</ion-content>
