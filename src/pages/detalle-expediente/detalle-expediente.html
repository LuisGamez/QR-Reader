<ion-header >
  <ion-navbar>
    <ion-title> {{ descripcion }} </ion-title>
    <ion-buttons end>
      <button ion-button block (click)="closeModal()"><ion-icon name="close-circle" color="danger"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <zoom-area [(scale)]="scale" (afterZoomIn)="afterZoomIn($event)" (afterZoomOut)="afterZoomOut($event)" [(controls)]="showControls">
    <img src="./assets/pacientes/{{ paciente.id_paciente }}/{{ id_foto }}.jpg" alt="Zoom It">
  </zoom-area>
</ion-content>
